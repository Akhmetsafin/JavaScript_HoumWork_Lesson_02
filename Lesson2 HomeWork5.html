<body>
    <script>
        let a = 3,
            b = 5,
            math = "sum"
        console.log(mathOperation(a, b, math));

        function mathOperation(arg1, arg2, operation) {
            switch (operation)

            {
                case "sum":
                    return operation + " a и b = " + arg1 + arg2;
                case "difference ":
                    return operation + " a и b = " + arg1 - arg2;
                case "division ":
                    return operation + " a и b = " + arg1 / arg2;
                case "multiplication":
                    return operation + " a и b = " + arg1 * arg2;
            }

        }
    </script>
