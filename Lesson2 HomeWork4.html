<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1,
            j = 3;

        function sumNum(a, b) {
            return a + b
        }
        console.log(sumNum(i, j));

        function differenceNum(a, b) {
            return a - b
        }
        console.log(differenceNum(i, j));

        function multiplicationNum(a, b) {
            return a * b
        }
        console.log(multiplicationNum(i, j));

        function divisionNum(a, b) {
            return a / b
        }
        console.log(divisionNum(i, j));
    </script>

</body>

</html>
